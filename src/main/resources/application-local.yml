spring:
  application:
    name: hipreader

  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-idle: 5
          min-idle: 2
          max-active: 5

  datasource:
    url: jdbc:mysql://localhost:3306/hipreader
    username: root
    password: 12345678
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect

